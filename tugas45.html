<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Belajar DOM</title>
</head>

<body>

  <p id="href">URL belum diketahui</p>

  <button type="button" name="button" onclick="tugas45()">Lihat URL</button>

  <script type="text/javascript">
    function tugas45() {
      var satu = location.href;
      document.getElementById("href").innerHTML = satu;
    }
  </script>
</body>

</html>
